<!DOCTYPE html>
<html lang="en">
<head>
        <meta charset="UTF-8" />
        <title>Train Time</title>
    
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" />
        <link href="https://fonts.googleapis.com/css?family=Maven+Pro&display=swap" rel="stylesheet">

        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
        <script src="https://kit.fontawesome.com/78f23082a5.js" crossorigin="anonymous"></script>
        <link rel="stylesheet" href="style.css">
        <script src="https://www.gstatic.com/firebasejs/6.0.4/firebase-app.js"></script>
        <script src="https://www.gstatic.com/firebasejs/6.0.4/firebase-database.js"></script>
    
        <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment.min.js"></script>
    </head>
<body>

        <div class="card-header"><a href="index.html"><i class="fas fa-subway"></i> Train Time</a> <div class="nav-items"> <a id="schedule" href="schedule.html">Schedule Trains </a>  <a href="main.html"><span id="space"> </span>View Trains </a> <a href="main.html"><span id="space"> </span>FAQ</a><img src="pictures/traincartoon.png">

        </div>
    </div>

        <div class="container">
                <div class="jumbotron" style="background-color: black; color: white">
                    <h1 class="addTrain text-center">Add a Train</h1>
                    <h3 class="text-center">CHOO CHOO</h3>
                </div>

        <div class="row">
                <div class="col-md-12">
                    <div class="card mb-4">
                        <div class="card-body">
                            <form>
                                <div class="form-group">
                                    <label for="train-name-input">Train Name</label>
                                    <input class="form-control" id="train-name-input" placeholder="Thomas the Tank Engine"
                                        type="text" />
                                </div>
                                <div class="form-group">
                                    <label for="destination-input">Destination</label>
                                    <input class="form-control" id="destination-input" placeholder="Timbuktwo"
                                        type="text" />
                                </div>
                                <div class="form-group">
                                    <label for="start-input">First Train time</label>
                                    <input class="form-control" id="first-train-input" placeholder=""
                                        type="text" />
                                </div>
                                <div class="form-group">
                                    <label for="rate-input">Frequency(min)</label>
                                    <input class="form-control" id="frequency-input" placeholder="" type="text" />
                                </div>
                                <button class="btn btn-primary float-right" id="add-train-button">Submit</button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>


            <script src="app.js"></script>

</body>
</html>
